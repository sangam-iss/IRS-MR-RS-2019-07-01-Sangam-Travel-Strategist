<!DOCTYPE html>
<html lang="en">
<head>

     <title>SANGAM Tour Planner</title>
     {% load static %}
  


     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="Tour Planner">
     <meta name="keywords" content="tour, planning">
     <meta name="team" content="SANGAM">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <link rel="stylesheet" href="{% static 'indexFiles/css/bootstrap.min.css' %}">
     <link rel="stylesheet" href="{% static 'indexFiles/css/owl.carousel.css' %}">
     <link rel="stylesheet" href="{% static 'indexFiles/css/owl.theme.default.min.css' %}">
     <link rel="stylesheet" href="{% static 'indexFiles/css/font-awesome.min.css' %}">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'indexFiles/css/tooplate-style.css' %}">

</head>
<body>

     <!-- PRE LOADER -->
     <section class="preloader">
          <div class="spinner ">

               <span class="spinner-rotate"></span>
               
          </div>
     </section>


     <!-- MENU -->
     <section class="navbar custom-navbar navbar-fixed-top" role="navigation">
          <div class="container">

               <div class="navbar-header">
                    <button class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                         <span class="icon icon-bar"></span>
                    </button>

                    <!-- lOGO TEXT HERE -->
                    <a href="index.html" class="navbar-brand">SANGAM Team</a>
               </div>

               <!-- MENU LINKS -->
               <div class="collapse navbar-collapse">
                
                    <ul class="nav navbar-nav navbar-right">
                         <li><a href="#">Tour Planning</a></li>
                    </ul>
               </div>

          </div>
     </section>


     <!-- FEATURE -->
     <section id="home" data-stellar-background-ratio="0.5">
          <div class="overlay"></div>
          <div class="container">
               <div class="row">

                    <div class="col-md-offset-3 col-md-6 col-sm-12">
                         <div class="home-info">
                              <h3>Automated tour planner</h3>
                              <h1>We help you plan your tour hassle-free!</h1>
                              <form action="{% url 'planner'%}" method="get" class="online-form">
                                   <input type="email" name="email" class="form-control" placeholder="Click here to get started --->" disabled >
                                   <button type="submit" class="form-control">Get started</button>
                              </form>
                         </div>
                    </div>

               </div>
          </div>
     </section>





    


     <!-- FOOTER -->
     <footer id="footer" data-stellar-background-ratio="0.5">
          <div class="container">
               <div class="row">

                    <div class="copyright-text col-md-12 col-sm-12">
                         <div class="col-md-6 col-sm-6">
                              <p>Copyright &copy; 2019 SANGAM Team
                				
                         </div>


                    </div>

               </div>
          </div>
     </footer>


     <!-- SCRIPTS -->
     <script src="{% static 'indexFiles/js/jquery.js' %}"></script>
     <script src="{% static 'indexFiles/js/bootstrap.min.js' %}"></script>
     <script src="{% static 'indexFiles/js/jquery.stellar.min.js' %}"></script>
     <script src="{% static 'indexFiles/js/owl.carousel.min.js' %}"></script>
     <script src="{% static 'indexFiles/js/smoothscroll.js' %}"></script>
     <script src="{% static 'indexFiles/js/custom.js' %}"></script>

</body>
</html>
